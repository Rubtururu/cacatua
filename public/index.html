<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego "El Botón"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego "El Botón"</h1>
        
        <div class="game-info">
            <p>Presiona el botón para acumular monedas en la pool.</p>
            <p>El último que presiona se lleva una parte del bote acumulado.</p>
        </div>

        <div class="timer">
            Tiempo restante: <span id="timer">01:00</span>
        </div>

        <div class="current-cost">
            <p> <span id="current-cost">1</span> Ton</p>
        </div>
        <button id="press-button">Presionar Botón</button>

        <div class="pool-total">
            <p>Pool: <span id="pool-total">0</span> Ton</p>
        </div>

        <div class="deposit-withdraw">
            <h2>Depósito y Retiro</h2>
            <div>
                <label for="deposit-amount">Cantidad a Depositar:</label>
                <input type="number" id="deposit-amount" placeholder="Cantidad en Ton">
                <button id="deposit-button">Depositar</button>
            </div>
            <div>
                <label for="withdraw-amount">Cantidad a Retirar:</label>
                <input type="number" id="withdraw-amount" placeholder="Cantidad en Ton">
                <label for="withdraw-address">Dirección de Retiro:</label>
                <input type="text" id="withdraw-address" placeholder="Dirección">
                <button id="withdraw-button">Retirar</button>
            </div>
        </div>

        <div class="project-balance">
            <h2>Balance del Proyecto</h2>
            <p>Balance actual: <span id="project-balance">0</span> Ton</p>
        </div>

        <div class="ranking">
            <h2>Ranking</h2>
            <div class="user-list-container">
                <ul id="user-list">
                    <!-- Los usuarios se añadirán dinámicamente aquí -->
                </ul>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
